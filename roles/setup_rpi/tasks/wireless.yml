# Set the wireless regulatory area
- name: crda
  replace:
    destfile: /etc/default/crda
    regexp: 'REGDOMAIN='
    replace: 'REGDOMAIN=SE'
  ignore_errors: yes

- name: regdomain
  replace:
    destfile: /lib/crda/setregdomain
    regexp: 'REGDOMAIN='
    replace: 'REGDOMAIN=SE'
  ignore_errors: yes

