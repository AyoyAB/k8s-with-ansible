- name: master-weave - Download the weave script
  become: true
  ansible.builtin.get_url:
    url: https://git.io/weave
    dest: /usr/local/bin/weave

- name: master-weave - Set execute
  become: true
  ansible.builtin.file:
    path: /usr/local/bin/weave
    mode: +x

