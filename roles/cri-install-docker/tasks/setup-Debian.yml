- name: Add Docker repository (arm 32-bit).
  when: ansible_architecture == "armv7l"
  apt_repository:
    repo: "deb [arch=armhf] https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release|lower }} stable"
    state: present
    update_cache: true

- name: Add Docker repository (arm 64-bit).
  when: ansible_architecture == "aarch64"
  apt_repository:
    repo: "deb [arch=armhf] https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release|lower }} stable"
    state: present
    update_cache: true

- name: Add Docker repository (amd64).
  when: ansible_architecture == "x86_64"
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release|lower }} stable"
    state: present
    update_cache: true

- name: Block aufs-dkms
  shell: "apt-mark hold aufs-dkms"
  when:
    - ansible_lsb.id == "Raspbian"

- name: Install docker (amd64)
  when: not ansible_lsb.id == "Raspbian"
  apt:
    update_cache: yes
    name:
      - "docker-ce=18.06.3~ce~3-0~debian"
      - "containerd.io"
    state: "present"

- name: Make /etc/docker directory
  file:
    path: /etc/docker
    state: directory

- name: Copy over the daemon configuration
  template:
    src: ./templates/daemon.json
    dest: /etc/docker/daemon.json
  register: deamon_configured

- debug: var=deamon_configured

- name: Restart docker
  when: deamon_configured.changed
  service:
    name: docker
    state: restarted
    enabled: yes

- name: Make /etc/systemd/system/docker.service.d directory
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    owner: root
    group: root
